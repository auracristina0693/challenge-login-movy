<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movy Web</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="./assets/images/Logo.png" alt="logo-movy" />
        <div>
          <button class="btn-black">Register</button>
          <button class="btn-blue">Login</button>
        </div>
      </nav>
    </header>
    <main class="main">
      <form class="form">
        <h1 class="form__title">Inicia sesión</h1>

        <input
          class="form__input"
          type="text"
          placeholder="Email o numero de teléfono"
        />

        <input class="form__input" type="text" placeholder="Contraseña" />

        <button class="btn-login">Iniciar sesión</button>

        <div class="form__options">
          <div class="form__options--remember">
            <input type="checkbox" />
            <label>Recuérdame</label>
          </div>
          <p>Necesitas ayuda?</p>
        </div>

        <div class="form__facebook">
          <img
            src="./assets/images/facebook.png"
            width="20px"
            height="20px"
            border-radius="4px"
            alt="logo-face"
          />
          <p>iniciar sesión con Facebook</p>
        </div>

        <p>¿Primera vez en Movy? Suscribete Ya.</p>
      </form>
    </main>
    <footer class="footer">
      <div class="text-questions">
        <h2>Questions? Call +1 (408) 600-1722 (USA)</h2>
      </div>
      <div class="test-footer">
        <div>
          <p class="p">FAQ</p>
          <p class="p">Privacy</p>
          <p class="p">Speed Test</p>
        </div>
        <div>
          <p class="p">Help Center</p>
          <p class="p">Jobs</p>
          <p class="p">Cookie Preferences</p>
        </div>
        <div>
          <p class="p">Account</p>
          <p class="p">Ways to Watch</p>
          <p class="p">Corporate Information</p>
        </div>
        <div>
          <p class="p">Media Center</p>
          <p class="p">Terms of Use</p>
          <p class="p">Contact Us</p>
        </div>
      </div>
    </footer>
  </body>
</html>
